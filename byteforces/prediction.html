<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Prediction Platform</title>

    <style>
        body {
            background-color: #007BFF;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Disaster Prediction</h1>
        <form id="predictionForm">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location" required>

            <label for="disasterType">Disaster Type:</label>
            <select id="disasterType" name="disasterType" required>
                <option value="">-- Select Disaster Type --</option>
                <option value="earthquake">Earthquake</option>
                <option value="flood">Flood</option>
                <option value="hurricane">Hurricane</option>
                <option value="wildfire">Wildfire</option>
                <option value="tsunami">Tsunami</option>
            </select>

            <label for="date">Prediction Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Predict</button>
        </form>

        <p id="predictionResult" style="text-align:center; font-weight:bold; margin-top:20px;"></p>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const location = document.getElementById('location').value;
            const disasterType = document.getElementById('disasterType').value;
            const date = document.getElementById('date').value;

            const prediction = `Prediction: High risk of ${disasterType} in ${location} on ${date}.`;
        
            document.getElementById('predictionResult').textContent = prediction;
        });
    </script>

</body>
</html>
