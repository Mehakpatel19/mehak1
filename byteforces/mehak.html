<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility and Inclusivity - Disaster Monitoring Platform</title>

    <style>
        body {
            background-color: #7bb9e0;
            color: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
            text-align: center; /* Center the content inside the container */
        }

        h1 {
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px; /* Space between buttons */
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        body.dark-mode {
            background-color: #353637;
            color: #f5f5f5;
        }

        body.dark-mode button {
            background-color: #f5f5f5;
            color: #1e1e1e;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Disaster Monitoring Platform</h1>

        <!-- Container for multiple buttons -->
        <div class="button-container">
            
            <button onclick="toggleMode()">Toggle</button>
            <button onclick ="location.href='saman.html';">Real Time Monitoring</button>
            <button onclick ="location.href='prediction.html';">Disaster Prediction</button>
            <button onclick ="location.href='is.html';">Live Disaster Risk Map</button>
            <button onclick ="location.href='">Helpline numbers</button>
        </div>
        
    </div>

    <script>
        function toggleMode() {
            // Toggle the dark-mode class on the body element
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
